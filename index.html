<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container" id="img1">
        <img src="img/scenery.jpg" alt="Image 1">

        <img src="img/aqua.jpg" alt="Image 2">
    </div>
    <div class="image-container" id="img3">
        <img src="img/lion.jpg" alt="Image 3">
    </div>
    <div class="image-container" id="img4">
        <img src="img/parrot.jpg" alt="Image 4">
    </div>
    <div class="image-container" id="img5">
        <img src="img/boat.jpg" alt="Image 5">
    </div>
    <div class="image-container" id="img6">
        <img src="img/hamburg.jpg" alt="Image 6">
    </div>
</body>
</html>
